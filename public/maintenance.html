<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .maintenance-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .progress-container {
            background: #f1f5f9;
            border-radius: 20px;
            height: 12px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #3498db;
            height: 100%;
            width: 65%;
            border-radius: 20px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 65%; }
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            background: #e8f4fc;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            color: #2980b9;
            margin-top: 20px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .contact {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">ðŸš§</div>
        <h1>Website Under Maintenance</h1>
        <p class="subtitle">We're working hard to improve your experience</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>We're performing scheduled maintenance. We'll be back online shortly!</p>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>Maintenance in Progress - 65% Complete</span>
        </div>
        
        <p class="contact">
            Need help? Contact us at <a href="mailto:support@example.com" style="color: #3498db; text-decoration: none;">support@example.com</a>
        </p>
    </div>
</body>
</html>
